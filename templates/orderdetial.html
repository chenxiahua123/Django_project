{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
</head>
<body>
    <h1>订单号：{{ orders.identifier }}</h1>
    <div>
        {% for orderGood in orders.ordergoods_set.all %}
            <span>订单商品信息：{{ orderGood.goods.name }}</span>
            <span>订单商品数量：{{ orderGood.number }}</span>
            <br>
        {% endfor %}
        <button id="alipay" data-orderid="{{ orders.id }}">支付</button>


    </div>
    <script src="{% static 'js/jquery-1.12.3.js' %}"></script>
    <script src="{% static 'js/orderdetail.js' %}"></script>

</body>
</html>
